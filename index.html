<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo Advinhe um número</h1>
        <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>
    </div>
    <div class="container flex">
        <label for="campoPalpite">Digite seu palpite: </label>    
        <input type="text" id="campoPalpite">
        <input type="submit" value="Enviar palpite" id="envioPalpite">
    </div>
    <div class="container paragrafos">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>

    <script src="index.js"></script>      
</body>
</html>
